<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Small Tweet Box</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" />
</head>
<body class="bg-dark">
    <!-- Container Start -->
   <div class="container my-5">
       <!-- Row Start -->
       <div class="row">
           <!-- Col Start -->
           <div class="col-sm-12 col-md-6 col-lg-10 m-auto">
               <!-- Card Start -->
               <div class="card bg-light">
                   <!-- Card Header -->
                   <div class="card-header">
                    <h1 class="display-4 text-center text-uppercase">
                        Welcome to Tweet Box
                    </h1>
                    <p class="text-center">You can create, read, edit and delete your tweets but you have to <br> type between 250 Characters. So, Let's Start.</p>
                   </div>
                   <!-- Card Header End -->
                   <!-- Card Body Start -->
                   <div class="card-body">
                    <span id="message"></span>
                    <form id="tweet-form">
                        <div class="form-group">
                            <textarea name="" id="input-tweet" cols="30" rows="5" class="form-control" placeholder="what's happening, type here........" maxlength="251"></textarea>
                        </div>
                        <button class="btn btn-warning btn-lg">Characters left: <span id="characters">0</span>/250</button>
                        <input type="submit" class="btn btn-primary btn-lg m-auto" id="add-tweet" value="Tweet">
                    </form>
                    <div id="tweet-data" class="mt-5">
                        <input type="text" name="filter-tweets" id="filter-tweets" class="form-control mb-2 rounded" placeholder="Search Your Tweets">
                        <span id="filter-message"></span>
                        <table class="table table-striped text-justify table-bordered"  id="tweets-table">
                            <thead class="bg-dark text-light text-center">
                                <tr>
                                    <th>Tweet No</th>
                                    <th>All Tweets</th>
                                    <th>Date</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="tweet-list"></tbody>
                        </table>
                    </div>
                   </div>
                   <!-- Card Body End -->
               </div>
               <!-- Card End -->
           </div>
           <!-- Col End -->
       </div>
       <!-- Row End -->
   </div>
   <!-- Container End -->
   <!-- JS Files: Moment JS and App JS -->
    <script src="moment.min.js"></script>   
    <script src="app.js"></script>
</body>
</html>
